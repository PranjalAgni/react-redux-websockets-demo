name: Greet Everyone

on:
  push:
    branches:
      - master
    paths:
      - 'server/*'

jobs:
  build:
    name: Greeting
    runs-on: [ubuntu-latest, macos-latest]
    steps:
      - name: Hello World
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: 'Pranjal Agnihotri'
        id: hello
      - name: Log greeting time
        run: echo 'The time was ${{ steps.hello.outputs.time }}.'
